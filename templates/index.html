<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <button class="nav-button">Home</button>
        </div>
        <div class="nav-right">
            <button class="nav-button">Adherence Assistant</button>
            <button class="nav-button">Expiry Date Checker</button>
            <button class="nav-button">Prescription Reader</button>
        </div>
    </nav>

    <!-- Carousel Banner -->
    <div class="carousel-banner" id="carouselBanner">
        <div class="carousel-slide" id="carouselSlide">
            <img src="{{ url_for('static', filename='images/1.jpg') }}" alt="Image 1">
            <img src="{{ url_for('static', filename='images/2.jpg') }}" alt="Image 2">
            <img src="{{ url_for('static', filename='images/3.jpg') }}" alt="Image 3">
            <img src="{{ url_for('static', filename='images/4.jpeg') }}" alt="Image 4">
            <img src="{{ url_for('static', filename='images/5.jpeg') }}" alt="Image 5">
            <img src="{{ url_for('static', filename='images/6.jpg') }}" alt="Image 6">
        </div>
    </div>

    <div class="content">
        <h1>Welcome to the Flask App</h1>
        <p>This is some example content.</p>
        <div style="height: 2000px;"></div>
    </div>

    <script>
        const slideContainer = document.getElementById('carouselSlide');
        const totalImages = slideContainer.children.length;
        let currentIndex = 0;

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalImages;
            slideContainer.style.transform = `translateX(-${currentIndex * 100}vw)`;
        }

        setInterval(nextSlide, 3000);
    </script>

</body>
</html>
